<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Image Pop-up</title>
        <style>
            /* styles.css */
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                justify-content: center;
                align-items: center;
            }

            .modal-content {
                position: relative;
                background-color: white;
                padding: 20px;
                border-radius: 5px;
                max-width: 80%;
                max-height: 80%;
                overflow: auto;
            }

            .close {
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 20px;
                cursor: pointer;
            }

            img {
                width: 50%;
            }
        </style>
    </head>

    <body>
        <img src="https://images.unsplash.com/photo-1632882765546-1ee75f53becb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2532&q=80"
            alt="Image" id="image">

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" id="close">&times;</span>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iste molestiae, accusamus libero provident
                    debitis consequatur corrupti laudantium architecto possimus totam quas ex, dolorum porro ullam,
                    numquam animi quam tenetur minima!</p>
            </div>
        </div>

        <script>


        </script>
    </body>

</html>
